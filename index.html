<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyKamz - Cyberpunk Hub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Cyberpunk Aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #0d0c1d; /* Dark bluish-purple */
            color: #00f0c0; /* Neon green */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        /* New Synthwave/Wave Rider Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background: #0d0c1d;
        }

        .sun {
            position: absolute;
            bottom: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(240, 0, 240, 0.5) 0%, rgba(240, 0, 240, 0) 60%);
            border-radius: 50%;
        }

        .grid-lines {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, 
                transparent, 
                rgba(0, 240, 192, 0.2) 1px, 
                transparent 1px, 
                transparent 10px
            );
            background-size: 100% 20px;
            animation: move-grid 10s linear infinite;
        }

        @keyframes move-grid {
            from { background-position-y: 0; }
            to { background-position-y: -200px; }
        }

        .cyber-glow {
            text-shadow: 0 0 5px #00f0c0, 0 0 10px #00f0c0, 0 0 15px #00f0c0, 0 0 20px #00f0c0;
            animation: pulse-glow 2s infinite alternate;
        }
        .cyber-gradient {
            background: linear-gradient(45deg, #00f0c0, #f000f0); /* Neon green to neon pink/purple */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-cyber {
            @apply relative overflow-hidden rounded-lg px-6 py-3 text-lg font-bold transition-all duration-300 ease-in-out;
            background: linear-gradient(45deg, #f000f0, #00f0c0);
            color: #0d0c1d;
            box-shadow: 0 0 10px rgba(0, 240, 192, 0.7), 0 0 20px rgba(240, 0, 240, 0.7);
        }
        .btn-cyber::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-30deg);
            transition: all 0.7s ease;
        }
        .btn-cyber:hover::before {
            left: 100%;
        }
        .social-icon {
            @apply transition-transform duration-300 ease-in-out hover:scale-110 relative;
            filter: drop-shadow(0 0 5px rgba(0, 240, 192, 0.5));
        }
        .social-icon:hover {
            filter: drop-shadow(0 0 10px rgba(240, 0, 240, 0.8));
        }

        /* Keyframe animations */
        @keyframes pulse-glow {
            from {
                text-shadow: 0 0 5px #00f0c0, 0 0 10px #00f0c0, 0 0 15px #00f0c0;
            }
            to {
                text-shadow: 0 0 10px #00f0c0, 0 0 20px #00f0c0, 0 0 30px #00f0c0;
            }
        }

        @keyframes scanline {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 0% 100%;
            }
        }

        /* Glitch effect on header */
        .glitch {
            position: relative;
            letter-spacing: -0.05em; /* Tightens character spacing to fix kerning issues */
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0c1d;
            background: transparent;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #f000f0; /* Pink shift */
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 #00f0c0; /* Green shift */
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(24px, 9999px, 83px, 0) }
            5% { clip: rect(69px, 9999px, 86px, 0) }
            10% { clip: rect(10px, 9999px, 20px, 0) }
            15% { clip: rect(74px, 9999px, 99px, 0) }
            20% { clip: rect(44px, 9999px, 12px, 0) }
            25% { clip: rect(80px, 9999px, 26px, 0) }
            30% { clip: rect(32px, 9999px, 47px, 0) }
            35% { clip: rect(93px, 9999px, 60px, 0) }
            40% { clip: rect(62px, 9999px, 75px, 0) }
            45% { clip: rect(19px, 9999px, 46px, 0) }
            50% { clip: rect(78px, 9999px, 90px, 0) }
            55% { clip: rect(51px, 9999px, 67px, 0) }
            60% { clip: rect(88px, 9999px, 15px, 0) }
            65% { clip: rect(5px, 9999px, 28px, 0) }
            70% { clip: rect(67px, 9999px, 94px, 0) }
            75% { clip: rect(39px, 9999px, 8px, 0) }
            80% { clip: rect(12px, 9999px, 71px, 0) }
            85% { clip: rect(55px, 9999px, 33px, 0) }
            90% { clip: rect(85px, 9999px, 70px, 0) }
            95% { clip: rect(29px, 9999px, 49px, 0) }
            100% { clip: rect(48px, 9999px, 100px, 0) }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(60px, 9999px, 10px, 0) }
            5% { clip: rect(33px, 9999px, 70px, 0) }
            10% { clip: rect(94px, 9999px, 5px, 0) }
            15% { clip: rect(15px, 9999px, 88px, 0) }
            20% { clip: rect(67px, 9999px, 51px, 0) }
            25% { clip: rect(90px, 9999px, 78px, 0) }
            30% { clip: rect(46px, 9999px, 19px, 0) }
            35% { clip: rect(75px, 9999px, 62px, 0) }
            40% { clip: rect(60px, 9999px, 93px, 0) }
            45% { clip: rect(47px, 9999px, 32px, 0) }
            50% { clip: rect(26px, 9999px, 80px, 0) }
            55% { clip: rect(12px, 9999px, 44px, 0) }
            60% { clip: rect(99px, 9999px, 74px, 0) }
            65% { clip: rect(20px, 9999px, 10px, 0) }
            70% { clip: rect(86px, 9999px, 69px, 0) }
            75% { clip: rect(83px, 9999px, 24px, 0) }
            80% { clip: rect(100px, 9999px, 48px, 0) }
            85% { clip: rect(49px, 9999px, 29px, 0) }
            90% { clip: rect(70px, 9999px, 85px, 0) }
            95% { clip: rect(33px, 9999px, 55px, 0) }
            100% { clip: rect(71px, 9999px, 12px, 0) }
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .text-7xl {
                font-size: 3.5rem; /* Smaller on mobile */
            }
            .text-3xl {

            }

                grid-template-columns: 1fr; /* Stack vertically */
            }
            .btn-cyber {
                width: 80%; /* Wider buttons on mobile */
                margin-bottom: 1rem;
            }
        }
    </style>
